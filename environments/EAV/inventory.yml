all:
  children:

    full:
      children:

        licensemaster:
          hosts:
            splunk-cm:

        deploymentserver:
          hosts:
            splunk-sd:

        dmc:
          hosts:
            splunk-cm:

        shdeployer:
          hosts:
            splunk-cm:
          vars:
            target_shc_group_name: eav_shc

        search:
          children:
#off#            splunk-sh1:
            eav_shc:
              hosts:
                splunk-sh1:
                splunk-sh2:
                splunk-sh3:

        indexer:
          hosts:
            splunk-idx1:
            splunk-idx2:

        heavyforwarder:
          hosts:
            splunk-hf:

